<!DOCTYPE html>
<html>
  <head>
    {% block head %}
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>{%  block  title  %}{% endblock %}Finance Data</title>
      <script src="{{ url_for('static', filename='script/javascript.js')}}" type="text/javascript"></script>
  		<script type="text/javascript" src="{{ url_for('static', filename='script/jquery-3.2.1.min.js')}}"></script>
      <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
      <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
      <link rel="stylesheet" href="{{ url_for('static', filename='styles/side-menu-old-ie.css') }}">
      <link rel="stylesheet" href="{{ url_for('static', filename='styles/side-menu.css') }}">
    {% endblock %}
  </head>
  <body><div id="layout">
  <!-- Menu toggle -->
  <a href="#menu" id="menuLink" class="menu-link">
      <!-- Hamburger icon -->
      <span></span>
  </a>

  <div id="menu">
      <div class="pure-menu">
          <a class="pure-menu-heading" href="#">Company</a>

          <ul class="pure-menu-list">
              <li class="pure-menu-item"><a href="#" class="pure-menu-link">Home</a></li>
              <li class="pure-menu-item"><a href="#" class="pure-menu-link">About</a></li>

              <li class="pure-menu-item menu-item-divided pure-menu-selected">
                  <a href="#" class="pure-menu-link">Services</a>
              </li>

              <li class="pure-menu-item"><a href="#" class="pure-menu-link">Contact</a></li>
          </ul>
      </div>
  </div>
</div>

<script src="js/ui.js"></script>
<script src="static/script/ui.js"></script>
    <div class="content">{% block content %} {% endblock %}</div>

  </body>
</html>
